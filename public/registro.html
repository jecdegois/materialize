<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Blog</title>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="registro-header">
      <nav class="container">
        <a href="#" class="brand-logo valign-wrapper">
          <img
            class="responsive-img left z-depth-2"
            src="./img/Logo.jpg"
            alt="Logo del Blog"
          />
        </a>
        <ul class="right valign-wrapper">
          <li><a href="#"> Sobre Nosotros</a></li>
          <li><a href="#"> Contacto</a></li>
          <li><a class="btn" href="#"> Registro</a></li>
        </ul>
      </nav>
      <section class="hide header-main-pic z-depth-2"></section>
      <section class="container">
        <div class="row registro-titulo">
          <div class="col s12">
            <h2 class="center-align">Registrate en el Blog</h2>
          </div>
        </div>
      </section>
    </header>
    <main class="container">
      <div class="row">
        <div class="col s12">
          <div class="card-panel">
            <form action="">
              <div class="row section">
                <div class="input-field col s12 m6">
                  <label for="first-name"> Nombre</label>
                  <input id="first-name" type="text" class="validate" />
                </div>
                <div class="input-field col s12 m6">
                  <label for="last-name"> Apellido</label>
                  <input id="last-name" type="text" class="validate" />
                </div>
                <div class="row">
                  <div class="input-field col s12 m6">
                    <label for="Email"> Email</label>
                    <input id="Email" type="email" class="validate" />
                  </div>
                  <div class="input-field col s12 m6">
                    <label for="Contraseña">Contraseña</label>
                    <input id="Contraseña" type="password" class="validate" />
                  </div>
                </div>
                <div class="section">
                  <h3 class="center-align">Te interesa formar parte?</h3>
                </div>
                <div class="section">
                  <div class="row">
                    <label class="col s12 m4">
                      <input type="checkbox" />
                      <span>Politica</span>
                    </label>
                    <label class="col s12 m4">
                      <input type="checkbox" />
                      <span>Economia</span>
                    </label>
                    <label class="col s12 m4">
                      <input type="checkbox" />
                      <span>Finanzas</span>
                    </label>
                  </div>
                  <div class="row">
                    <label class="col s12 m4">
                      <input type="checkbox" />
                      <span>Entretenimiento</span>
                    </label>
                    <label class="col s12 m4">
                      <input type="checkbox" />
                      <span>Cultura</span>
                    </label>
                    <label class="col s12 m4">
                      <input type="checkbox" />
                      <span>Tecnologia</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="section">
                <div class="row">
                  <div class="col s12">
                    <button class="btn waves-effect waves-light center-align">
                      <i class="material-icons">send</i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <p class="center">Made With ❤ By Jecdegois</p>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
